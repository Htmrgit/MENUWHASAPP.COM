<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deepanshu Restaurant Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 80px;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #e53935;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      z-index: 1000;
    }
    .nav button {
      flex: 1;
      padding: 0.7rem;
      border: none;
      background: none;
      font-size: 0.9rem;
      color: #e53935;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav button i {
      font-size: 1.2rem;
      margin-bottom: 0.2rem;
    }
    .menu-section, .about-section {
      padding: 1rem;
    }
    .section-title {
      font-size: 1.3rem;
      margin: 1rem 0 0.5rem;
      border-bottom: 2px solid #e53935;
      padding-bottom: 0.3rem;
    }
    .filter-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
      position: sticky;
      top: 3.7rem;
      background: #f7f7f7;
      padding: 0.5rem 0;
      z-index: 999;
    }
    .filter-tabs button {
      padding: 0.4rem 0.8rem;
      background: #fff;
      border: 1px solid #e53935;
      color: #e53935;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .filter-tabs button:hover {
      background: #e53935;
      color: #fff;
    }
    .menu-item {
      background: white;
      margin: 1rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
    }
    .menu-item:hover {
      transform: scale(1.01);
    }
    .menu-item img {
      width: 100%;
      border-radius: 8px;
    }
    .menu-item h3 {
      margin: 0.5rem 0 0.2rem;
    }
    .menu-item p {
      margin: 0.2rem 0;
    }
    .menu-item .price {
      font-weight: bold;
      margin-top: 0.3rem;
    }
    .menu-item button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .cart {
      background: white;
      padding: 1rem;
      display: none;
    }
    .cart-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 0.3rem 0;
    }
    .send-btn {
      background: #25d366;
      color: white;
      border: none;
      padding: 0.5rem;
      width: 100%;
      border-radius: 5px;
      margin-top: 1rem;
      font-size: 1rem;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .popup-content {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .popup-content input,
    .popup-content textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    #notification {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      display: none;
      z-index: 3000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      animation: fadein 0.5s ease forwards;
    }
    .partner-links {
      display: flex;
      justify-content: space-around;
      margin: 1rem 0;
    }
    .partner-links a {
      text-align: center;
      text-decoration: none;
      font-size: 0.9rem;
      color: #333;
    }
    .partner-links img {
      width: 40px;
      height: 40px;
      display: block;
      margin: 0 auto 0.2rem;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="notification">Item added to cart âœ…</div>
  <header>Deepanshu Restaurant - Order Menu</header>

  <div class="partner-links">
    <a href="https://www.zomato.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Zomato_Logo.png/600px-Zomato_Logo.png" alt="Zomato" />Zomato
    </a>
    <a href="https://www.swiggy.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Swiggy_logo.png" alt="Swiggy" />Swiggy
    </a>
    <a href="https://magicpin.in" target="_blank">
      <img src="https://cdn.worldvectorlogo.com/logos/magicpin.svg" alt="Magicpin" style="width:35px;height:35px;" />Magicpin
    </a>
  </div>

  <!-- MENU SECTION (add 5 to 10 items as needed) -->
  <div class="menu-section" id="menu">
    <div class="filter-tabs">
      <button onclick="filterCategory('all')">All</button>
      <button onclick="filterCategory('starter')">Starters</button>
      <button onclick="filterCategory('main')">Main Course</button>
    </div>
    <!-- Menu items go here -->
  </div>

  <!-- REMAINING CONTENT (Cart, About, Popup) STAYS UNCHANGED -->

  <div class="nav">
    <button onclick="navigate('menu')"><i class="bi bi-card-list"></i>Menu</button>
    <button onclick="navigate('cart')"><i class="bi bi-cart4"></i>Cart</button>
    <button onclick="navigate('about')"><i class="bi bi-info-circle"></i>About</button>
    <button onclick="window.open('https://wa.me/919910109626?text=I want to order food', '_blank')">
      <i class="bi bi-box-arrow-up-right"></i>Order Online
    </button>
  </div>
</body>
</html>
